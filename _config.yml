# Site settings
title: vsSolutionBuildEvent
subtitle: Flexible actions for all  ...
email: entry.reg@gmail.com
baseurl: ""
url: "http://vssbe.r-eg.net" # base hostname

# root path to doc structure
docp: "/doc"
#permalink: pretty

collections:
    doc: # main documentation
        output: true


# Build settings
markdown: redcarpet

redcarpet:
  extensions: ["tables", "no_intra_emphasis", "fenced_code_blocks", "autolink", "strikethrough", "superscript", "with_toc_data"]

kramdown:
    smart_quotes: ["apos", "apos", "quot", "quot"]
    auto_ids: true # generate ID for headings
    input: GFM # +GitHub Flavored Markdown
  
highlighter: pygments

# Data
changelog: "https://bitbucket.org/3F/vssolutionbuildevent/raw/master/changelog.txt"
changelogCIM: "https://bitbucket.org/3F/vssolutionbuildevent/raw/master/CI.MSBuild/changelog.txt"
changelogDevenv: "https://bitbucket.org/3F/vssolutionbuildevent/raw/master/Devenv/changelog.txt"
changelogAPI: "https://bitbucket.org/3F/vssolutionbuildevent/raw/master/Bridge/changelog.txt"
changelogProvider: "https://bitbucket.org/3F/vssolutionbuildevent/raw/master/Provider/changelog.txt"
readme: "https://bitbucket.org/3F/vssolutionbuildevent/raw/master/README.md"
license: "https://bitbucket.org/3F/vssolutionbuildevent/raw/master/LICENSE"
vsixVersions: [v0.12.2, v0.12.1, v0.11.4]
vsixVersionsOlder: [v0.11.3, v0.10.1, v0.9]