---
layout: default
---
<div class="post">

  <article class="post-content">
    {{ content }}
  </article>

</div>

<div style="float: right;">
  
  <span class="well well-sm small">
    found a typo / improvements ? 
    <span class="glyphicon glyphicon-hand-right" aria-hidden="true"></span>
  </span>  
  
  {% if page.path contains "/index.html" %}
    {% assign path = page.path %}
  {% else %}
    {% assign docPath = {{page.path}} | split: '_doc/' %}
    {% assign path = "_doc/" | append: docPath[1] %}
  {% endif %}
  
  <a href="https://github.com/3F/web.vsSBE/edit/gh-pages/{{path}}" class="btn btn-primary btn-xs" title="Edit this page">
    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit
  </a>
  <a href="{{site.docp}}/New/" class="btn btn-default btn-xs" title="Create new page">
    <span class="glyphicon glyphicon-book" aria-hidden="true"></span> New
  </a>
</div>

<br /><br />
