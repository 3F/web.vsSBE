---
layout: default
---
<div class="post">

  <article class="post-content">
    {{ content }}
  </article>

</div>

<div style="float: right;">
  {% assign docPath = {{page.path}} | split: '/_doc/' %}
  <a href="https://github.com/3F/web.vsSBE/edit/gh-pages/_doc/{{docPath[1]}}" class="btn btn-primary btn-xs" title="Edit this page">Edit</a>
  <a href="{{site.docp}}/New/" class="btn btn-default btn-xs" title="Create new page">New</a>
</div>
